<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aprendiendo multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/70/Fallout_4_cover_art.jpg/220px-Fallout_4_cover_art.jpg" alt="Fallout 4." />
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay muted loop>
            <source src="/HTML3/paren-la-mano.mp4" type="mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="/HTML3/pa-la-seleccion.mp3" type="mp3"/>
        </audio>
    </div>
</body>
</html>
